<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway Re-declaration Calculation report</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            width: 50rem;
            margin: auto;
            max-width: calc(100vw - 2rem);

            margin-bottom: 75vh;
            border-bottom: 1px solid;
        }

        h1>small {
            font-size: 0.5em;
            display: inline;
            word-wrap: break-word;
        }

        .inline {
            display: inline;
            padding: 0;
            margin: 0;
        }

        .inlineblock {
            display: inline-block;
            margin-inline-end: 4em;
        }

        .inlineblock>h3 {
            margin-block-start: 0;
            margin-block-end: 0.66em;
        }

        pre {
            white-space: pre-wrap;
        }

        section.images {
            display: flex;
        }

        section.images>img {
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>Calculation report <small id="title_timestamp"></small></h1>
    Airport:
    <pre class="inline" id="airport_data"></pre>
    Runway:
    <pre class="inline" id="runway_data"></pre>
    Mode:
    <pre class="inline" id="calculation_mode"></pre>
    <h2>Declared distances</h2>
    <section class="inlineblock">
        <h3>Original</h3>
        <pre id="old_params"></pre>
    </section>
    <section class="inlineblock">
        <h3>Revised</h3>
        <pre id="new_params"></pre>
    </section>
    <h2>Diagrams</h2>
    <section class="images">
        <img id="top_image" src="">
        <img id="side_image" src="">
    </section>
    <h2>Full calculations</h2>
    <h3>TORA</h3>
    <pre id="tora_explanation"></pre>
    <h3>TODA</h3>
    <pre id="toda_explanation"></pre>
    <h3>ASDA</h3>
    <pre id="asda_explanation"></pre>
    <h3>LDA</h3>
    <pre id="lda_explanation"></pre>

</body>

</html>
